<form id="login-form" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="onLoginSubmit()">
  <mat-form-field fxFlex=50>
    <input matInput placeholder="Email" i18n-placeholder="@@emailPlaceholder" formControlName="email">
    <mat-error i18n="@@emailError"> {emailError, select, required {You must enter a value} email {Wrong Email format}}</mat-error>
  </mat-form-field>
  <mat-form-field fxFlex="40">
    <input formControlName="password" matInput placeholder="Password" i18n-placeholder="@@passwordPlaceholder" [type]="hide ? 'password' : 'text'">
    <mat-icon [svgIcon]="visibility" matSuffix (click)="hide = !hide"></mat-icon>
    <mat-error i18n="@@passwordError"> {passwordError, select, required {You must enter a value}}</mat-error>
  </mat-form-field>
  <br>
  <button type="submit" [disabled]="!loginForm.valid" mat-raised-button i18n="@@loginButton">Login</button>
</form>
<br>
<google-signin
  fxLayout="row" fxLayoutAlign="space-between center"
  [clientId]="googleClientId"
  (signInSuccess)="onGoogleSignInSuccess($event)">
</google-signin>
<microsoft-authentication
  fxLayout="row" fxLayoutAlign="space-between center"
  [clientID]="microsoftClientId"
  [redirectUri]="microsoftRedirectUri"
  [grapApiScopes]="microsoftGrapApiScopes"
  (signInSuccess)="onMSSignInSuccess($event)">
</microsoft-authentication>
<br>
<a *ngIf="!forgotPassword" (click)="forgotPassword = true" i18n="@@forgotPassword">Forgot password ?</a>
<form *ngIf="forgotPassword" (ngSubmit)="onForgotPasswordSubmit(forgotField.value)">
  <span i18n="@@enterEmail">Enter your email</span>
  <br>
  <mat-form-field>
    <input #forgotField matInput placeholder="Email" [formControl]="forgotControl">
    <mat-error i18n="@@emailError"> {forgotError, select, required {You must enter a value} email {Wrong Email format}}</mat-error>
  </mat-form-field>
  <br>
  <button mat-button type="submit" [disabled]="forgotControl.invalid" mat-raised-button i18n="@@submitButton">Submit</button>
  <button mat-button (click)="forgotPassword = false" i18n="@@cancelButton">Cancel</button>
</form>
