<mat-card>
  <div class="header">
    <mat-form-field floatPlaceholder="never">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
    </mat-form-field>

    <button mat-icon-button (click)="add$.next()">
      <mat-icon svgIcon="content:ic_add_24px"></mat-icon>
    </button>
  </div>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@taskId">ID</mat-header-cell>
      <mat-cell *matCellDef="let row" [innerHtml]="row.id"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@taskTitle">Title</mat-header-cell>
      <mat-cell draggable="true" *matCellDef="let row" [innerHtml]="row.title"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef i18n="@@action">Action</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="view$.next(row.id)">
          <mat-icon svgIcon="action:ic_visibility_24px"></mat-icon>
        </button>
        <button mat-icon-button (click)="edit$.next(row.id)">
          <mat-icon svgIcon="image:ic_edit_24px"></mat-icon>
        </button>
        <button mat-icon-button (click)="delete$.next(row.id)">
          <mat-icon svgIcon="action:ic_delete_24px"></mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
<router-outlet></router-outlet>
