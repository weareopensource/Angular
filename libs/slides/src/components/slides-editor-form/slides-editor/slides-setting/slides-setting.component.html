<form novalidate [formGroup]="form" #f="ngForm" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around">

  <div class="base" fxLayout="row">
    <mat-form-field fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
      <input matInput placeholder="Presentation name" formControlName="title" name="title" required (ngModelChange)="titleChange($event)">
      <span class="error" *ngIf=" form.controls.title.invalid">Slides Name is required</span>
    </mat-form-field>
    <div class="tag" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
      <div class="tag-group">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of slidesSetting.tags;let i=index">{{tag}} <i class="fa fa-times close-tag" (click)="deleteTag(i)"></i></mat-chip>
        </mat-chip-list>
      </div>
      <mat-form-field fxFlex.xs="100">
        <input matInput validateOnBlur placeholder="Input Tag" formControlName="tag" name="tag" (addTagOpt)="addTag()">
      </mat-form-field>
    </div>
    <a class="option-btn" (click)="publicStatusChange($event); false" [class.published]="slidesSetting.public" [class.unpublished]="!slidesSetting.public" [matTooltip]="(slidesSetting.public) ? 'Unpublish' : 'Publish'">
      <mat-icon mat-ripple matRippleCentered="true" matRippleUnbounded="true" class="published-icon">publish</mat-icon>
    </a>
  </div>

  <div class="base light" fxLayoutAlign="center center">
    <mat-form-field fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
      <textarea matInput matTextareaAutosize placeholder="Slides Description" formControlName="description" name="description" (ngModelChange)="descriptionChange($event)"></textarea>
    </mat-form-field>
    <app-image-upload  fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" class="base light" [label]="'Choose Image for Banner'" (uploadImage)="upload($event)" [imagePath]="setting?(setting.banner?setting.banner:''):''" fxFlex="100"></app-image-upload>
  </div>
</form>
