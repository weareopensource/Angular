<h1 mat-dialog-title i18n="@@editUser">Edit User</h1>
<mat-dialog-content>
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <formly-form [form]="editUserForm" [model]="userModel" [fields]="userFields">
    </formly-form>
    <button mat-button type="submit" i18n="@@updateButton">Update</button>
  </form>
</mat-dialog-content>
